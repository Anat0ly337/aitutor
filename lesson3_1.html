<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Генеративный ИИ</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #2a2a40);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin: 30px 0 10px;
            font-size: 2em;
            text-align: center;
        }

        .video-container {
            width: 90%;
            max-width: 800px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
            background-color: #000;
        }

        .plyr {
            border-radius: 10px;
        }

        .description {
            max-width: 800px;
            margin: 20px;
            font-size: 1rem;
            line-height: 1.5;
            text-align: center;
            color: #ccc;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #666;
        }
    </style>
</head>

<div class="description">
    <p><strong>Генеративный искусственный интеллект</strong> — это технология, способная создавать новые тексты, изображения, музыку и даже видео на основе обученных данных. Она активно используется в чат-ботах, генерации контента и автоматизации креативных задач.</p>

<button class="back-button" onclick="history.back()">← Назад</button>

<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
<script>
    const player = new Plyr('#player', {
        ratio: '16:9',
        autoplay: false,
        controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'fullscreen'],
        settings: ['speed'],
        speed: {
            selected: 1,
            options: [0.5, 1, 1.25, 1.5, 2]
        },
        i18n: {
            speed: 'Скорость',
            rewind: 'Назад',
            play: 'Воспроизвести',
            pause: 'Пауза',
            volume: 'Громкость',
            settings: 'Настройки',
            fullscreen: 'На весь экран'
        }
    });
</script>

</body>
</html>
