<!DOCTYPE html><html lang="en">    <head>        <meta charset="UTF-8">        <title>Магазин Stars</title>        <script src="https://telegram.org/js/telegram-web-app.js"></script>        <style>    body {      background: #1e1e2f;      color: white;      font-family: sans-serif;      text-align: center;      padding: 40px;    }    button {      background: #30a7f3;      border: none;      color: white;      padding: 15px 30px;      font-size: 18px;      border-radius: 10px;      cursor: pointer;    }  </style>    </head>    <body>        <h1>PRO-доступ</h1>        <p>Открывает доступ ко всем курсам</p>        <button id="buyBtn">Купить за 100 Stars</button>        <script>    const tg = window.Telegram.WebApp;    tg.ready();    document.getElementById('buyBtn').addEventListener('click', async () => {      try {        await tg.pay({          provider: 'stars',          products: [            {              id: 'pro_access',              title: 'PRO доступ',              description: 'Курсы, видео и бонусы',              currency: 'STARS',              amount: 100            }          ]        });      } catch (err) {        alert("❌ Покупка не удалась");        console.error(err);      }    });  </script>    </body></html>
