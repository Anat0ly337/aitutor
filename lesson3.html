<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Видео</title>

    <!-- Plyr CSS -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #181825 0%, #23234a 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            min-height: 100vh;
        }
        body {
            box-sizing: border-box;
        }
        /* Абстрактные световые пятна и формы */
        .bg-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.55;
            z-index: 0;
            pointer-events: none;
        }
        .blob1 {
            width: 420px;
            height: 420px;
            left: -120px;
            top: -100px;
            background: radial-gradient(circle at 30% 30%, #30a7f3 0%, #23234a 80%);
        }
        .blob2 {
            width: 320px;
            height: 320px;
            right: -80px;
            top: 40vh;
            background: radial-gradient(circle at 70% 30%, #a259f7 0%, #23234a 80%);
        }
        .blob3 {
            width: 260px;
            height: 260px;
            left: 50vw;
            bottom: -100px;
            background: radial-gradient(circle at 50% 70%, #f7c259 0%, #23234a 80%);
        }
        .video-container {
            width: 100vw;
            max-width: 600px;
            aspect-ratio: 16/9;
            background: #222233;
            border-radius: 18px;
            box-shadow: 0 4px 24px 0 #0006;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
            padding: 0;
            position: relative;
        }
        .plyr {
            width: 100% !important;
            height: 100% !important;
            border-radius: 18px;
            background: #000;
            display: flex;
            align-items: stretch;
            justify-content: stretch;
        }
        .plyr__video-wrapper {
            border-radius: 18px;
            overflow: hidden;
        }
        video {
            width: 100% !important;
            height: 100% !important;
            object-fit: cover;
            background: #000;
            border-radius: 18px;
            display: block;
        }
        .header {
            width: 100vw;
            max-width: 600px;
            margin: 0 auto 18px auto;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 14px;
            z-index: 2;
            position: relative;
        }
        .logo {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(48,167,243,0.12);
            border-radius: 50%;
            box-shadow: 0 2px 8px 0 #30a7f322;
        }
        .title {
            font-size: 1.35rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: 0.01em;
            font-family: 'Segoe UI', 'Inter', Arial, sans-serif;
        }
        .video-info {
            width: 100vw;
            max-width: 600px;
            margin: 28px auto 0 auto;
            text-align: center;
            z-index: 2;
            position: relative;
        }
        .video-title {
            font-size: 1.15rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 6px;
            font-family: 'Segoe UI', 'Inter', Arial, sans-serif;
        }
        .video-desc {
            font-size: 1rem;
            color: #c7d0e0;
            line-height: 1.5;
            font-family: 'Segoe UI', 'Inter', Arial, sans-serif;
        }
        @media (max-width: 700px) {
            .header, .video-info, .video-container {
                max-width: 98vw;
            }
        }
        @media (max-width: 480px) {
            .header, .video-info, .video-container {
                max-width: 100vw;
            }
            .logo {
                width: 36px;
                height: 36px;
            }
            .title {
                font-size: 1.05rem;
            }
            .video-title {
                font-size: 1rem;
            }
            .video-desc {
                font-size: 0.95rem;
            }
        }
        .page-title {
            width: 100vw;
            max-width: 600px;
            margin: 0 auto 24px auto;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: 0.01em;
            font-family: 'Segoe UI', 'Inter', Arial, sans-serif;
            z-index: 2;
            position: relative;
        }
    </style>
</head>
