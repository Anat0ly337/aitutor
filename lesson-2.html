<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Генеративный ИИ</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #2a2a40);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin: 30px 0 10px;
            font-size: 2em;
            text-align: center;
        }

        .video-container {
            width: 90%;
            max-width: 800px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
            background-color: #000;
        }

        .plyr {
            border-radius: 10px;
        }

        .description {
            max-width: 800px;
            margin: 20px;
            font-size: 1rem;
            line-height: 1.5;
            text-align: center;
            color: #ccc;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #666;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            justify-items: center;
            align-items: center;
            margin-top: 20px;
        }

        .image-grid img {
            width: 100%;
            max-width: 800px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .image-grid img:hover {
            transform: scale(1.03);
        }

        /* Fullscreen overlay */
        #fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #fullscreen-overlay img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            cursor: zoom-out;
        }

    </style>
</head>
<body>

<h1>Вступление в курс</h1>

<div class="video-container">
    <video id="player" controls poster="https://files2.heygen.ai/aws_pacific/avatar_tmp/bfe5da5bbadc4aae8ee3433882c5f037/e8be057162ed4207bb034f8cae5ccd20.jpeg?Expires=1751226511&Signature=JN39WBMJgHUrcALMG21hM70qKjFnT2WU43Qq1YKfK-EYKEygCs4dUsMv7sIVz2l1gGNBEYJZdJRUwiILG-Cr-PCs6uj9xiT2HnUmQjzOWPM7swttOiQQdvtvZEqo3iBkLWdyNJiizbcd07Y-QTbKUSRr6~yG7D8FdnR9S3z3UcQqnUGzL8NJtnBt-wGIECNWYogQ0d1tG1IUH0Bi-1b9Pmi3S2E2q1Luqw~iScjUZ5MshZXetlrbexgrAihJTTlc3jK0GOf738UAC6DHgd25lRw5axHnaAK8TI4rWCmHTxqwW6VFvLKTlIdWYVUcp~oW6WgpBXUoHyzNdjasApBj2g__&Key-Pair-Id=K38HBHX5LX3X2H">

        Ваш браузер не поддерживает видео.
    </video>
</div>

<div class="description">
    <div class="image-grid">
        <img src="video_2_1.jpg" alt="Image 1" onclick="openFullscreen(this)"/>
        <img src="video_2_1.jpg" alt="Image 2" onclick="openFullscreen(this)"/>
        <img src="video_2_1.jpg" alt="Image 3" onclick="openFullscreen(this)"/>
        <img src="video_2_1.jpg" alt="Image 4" onclick="openFullscreen(this)"/>
    </div>
</div>


<div id="fullscreen-overlay" onclick="closeFullscreen()">
    <img id="fullscreen-img" src="" alt="Fullscreen Image" />
</div>

<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
<script>
    const player = new Plyr('#player', {
        ratio: '16:9',
        autoplay: false,
        controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'fullscreen'],
        settings: ['speed'],
        speed: {
            selected: 1,
            options: [0.5, 1, 1.25, 1.5, 2]
        },
        i18n: {
            speed: 'Скорость',
            rewind: 'Назад',
            play: 'Воспроизвести',
            pause: 'Пауза',
            volume: 'Громкость',
            settings: 'Настройки',
            fullscreen: 'На весь экран'
        }
    });

    function openFullscreen(img) {
        const overlay = document.getElementById('fullscreen-overlay');
        const fullscreenImg = document.getElementById('fullscreen-img');
        fullscreenImg.src = img.src;
        overlay.style.display = 'flex';
    }

    function closeFullscreen() {
        document.getElementById('fullscreen-overlay').style.display = 'none';
    }
</script>

</body>
</html>
